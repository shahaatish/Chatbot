<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Learning Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #f8f9fa;
            --bot-bubble: #edf2fb;
            --user-bubble: #4361ee;
            --text-dark: #2b2d42;
            --text-light: #f8f9fa;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--text-dark);
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 90vh;
            position: relative;
        }
        
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 18px 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-sm);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .chat-header::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4cc9f0;
            animation: pulse 1.5s infinite;
        }
        
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: var(--secondary-color);
            background-image: radial-gradient(#e9ecef 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            word-wrap: break-word;
            line-height: 1.4;
            position: relative;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            animation: fadeIn 0.3s ease-out;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            color: var(--text-dark);
            border-top-left-radius: 4px;
        }
        
        .bot-message::before {
            content: "";
            position: absolute;
            left: -8px;
            top: 0;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: var(--bot-bubble);
            border-left: 0;
            margin-top: 10px;
            margin-left: -8px;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: var(--text-light);
            border-top-right-radius: 4px;
        }
        
        .user-message::after {
            content: "";
            position: absolute;
            right: -8px;
            top: 0;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color: var(--user-bubble);
            border-right: 0;
            margin-top: 10px;
            margin-right: -8px;
        }
        
        .chat-footer {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e9ecef;
            position: relative;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #dee2e6;
            border-radius: 24px;
            outline: none;
            font-size: 0.95rem;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }
        
        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .send-button {
            margin-left: 12px;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .send-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .feedback-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 8px;
            margin-top: 8px;
            opacity: 0;
            transition: var(--transition);
        }
        
        .message:hover .feedback-buttons {
            opacity: 1;
        }
        
        .feedback-button {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            padding: 4px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .feedback-button:hover {
            background-color: #f8f9fa;
            transform: scale(1.1);
        }
        
        .feedback-button.thumbs-up:hover {
            color: #4cc9f0;
            border-color: #4cc9f0;
        }
        
        .feedback-button.thumbs-down:hover {
            color: #f72585;
            border-color: #f72585;
        }
        
        .learning-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(67, 97, 238, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 6px;
            z-index: 20;
        }
        
        .learning-indicator::before {
            content: "";
            display: block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            animation: pulse 1.5s infinite;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 10px 16px;
            background-color: var(--bot-bubble);
            border-radius: var(--border-radius);
            align-self: flex-start;
            margin-bottom: 8px;
            width: fit-content;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6c757d;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
            }
            
            .chat-header {
                border-radius: 0;
            }
            
            .send-button {
                padding: 12px 18px;
            }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #adb5bd;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Smart Assistant
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message bot-message">
                Hello! I'm your self-learning AI assistant. I get smarter with every conversation. What would you like to know?
                <div class="feedback-buttons">
                    <button class="feedback-button thumbs-up">üëç</button>
                    <button class="feedback-button thumbs-down">üëé</button>
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" class="message-input" id="message-input" placeholder="Ask me anything..." autocomplete="off">
            <button class="send-button" id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                Send
            </button>
        </div>
    </div>
    <div class="learning-indicator" id="learning-indicator">
        Learning...
    </div>
    
    <script src="algo1.js"></script>
</body>
</html>
